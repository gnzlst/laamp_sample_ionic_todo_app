<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="styleshee" href="./assets/css/app.css" />
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>LAAMP Sample TODO app</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list id="taskList">
          <ion-item>
            <ion-label position="stacked">Task</ion-label>
            <ion-input aria-label="text" placeholder="Enter task"></ion-input>
          </ion-item>
          <ion-button expand="block" onclick="addTask()">Add Task</ion-button>
        </ion-list>
      </ion-content>
    </ion-app>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
